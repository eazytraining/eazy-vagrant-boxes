# CentOS Stream 9 Kickstart Configuration pour Vagrant Box

# Installation mode
text
install

# Source
cdrom

# Language and keyboard
lang en_US.UTF-8
keyboard us

# Network configuration
network --bootproto=dhcp --device=link --onboot=on --hostname=centos-vagrant --activate

# Root password (sera changé par le script vagrant)
rootpw --plaintext vagrant

# User vagrant (requis pour Vagrant)
user --name=vagrant --groups=wheel --plaintext --password=vagrant

# Timezone
timezone America/New_York --utc

# Partitioning
clearpart --all --initlabel
autopart --type=lvm

# Bootloader
bootloader --location=mbr --append="rhgb quiet crashkernel=auto"

# Authentication
auth --enableshadow --passalgo=sha512

# SELinux configuration
selinux --enforcing

# Firewall configuration
firewall --enabled --service=ssh

# Services
services --enabled=NetworkManager,sshd

# Skip X configuration
skipx

# Packages
%packages --nobase --ignoremissing
@core
@base
kernel-devel
gcc
make
perl
curl
wget
bzip2
dkms
kernel-headers
-aic94xx-firmware
-atmel-firmware
-b43-openfwwf
-bfa-firmware
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
-iwl100-firmware
-iwl1000-firmware
-iwl3945-firmware
-iwl4965-firmware
-iwl5000-firmware
-iwl5150-firmware
-iwl6000-firmware
-iwl6000g2a-firmware
-iwl6050-firmware
-libertas-usb8388-firmware
-ql2100-firmware
-ql2200-firmware
-ql23xx-firmware
-ql2400-firmware
-ql2500-firmware
-rt61pci-firmware
-rt73usb-firmware
-xorg-x11-drv-ati-firmware
-zd1211-firmware
%end

# Post-installation script
%post --log=/var/log/anaconda-post.log

# Configuration sudo pour vagrant
echo "vagrant ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers.d/vagrant
chmod 0440 /etc/sudoers.d/vagrant

# Désactiver la demande de mot de passe pour sudo
sed -i "s/^.*requiretty/#Defaults requiretty/" /etc/sudoers

# Configuration SSH
sed -i "s/#UseDNS yes/UseDNS no/" /etc/ssh/sshd_config
sed -i "s/GSSAPIAuthentication yes/GSSAPIAuthentication no/" /etc/ssh/sshd_config

# S'assurer que le service SSH démarre
systemctl enable sshd

# Configuration réseau (s'assurer que NetworkManager est actif)
systemctl enable NetworkManager

%end

# Reboot after installation
reboot